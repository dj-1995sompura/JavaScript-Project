<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager App</title>

  <!-- styles asset -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/cerulean/bootstrap.min.css"
    integrity="sha512-3n/Isj9MCqCc1wf/QfjLigco9sx9xr9m3TqgxstJrSxmwZ05qjl4owbfkioZ0y3w8fNWcVLnJGHfVqKF/L1Qsw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="container-cst">
      <h1>Task Manager App</h1>
      <div id="task-form" class="mb-3">
        <div class="input-group">
          <input type="text" id="task-input" class="form-control" placeholder="Enter a new task">
          <button class="btn btn-primary" id="add-task-btn" type="button">Add Task</button>
        </div>
      </div>
      <div class="taskList-wrapper">
        <div class="filter_list">
          <select id="filter-tasks" class="form-select">
            <option value="all">All Tasks</option>
            <option value="completed">Completed Tasks</option>
            <option value="incomplete">Incomplete Tasks</option>
          </select>
        </div>
        <ul id="taskList" class="my-4"></ul>
        <div class="taskStatusSummury">
          <p id="total-tasks">Total Tasks: 0</p>
          <p id="completed-tasks">Completed Tasks: 0</p>
          <p id="incomplete-tasks">Incomplete Tasks: 0</p>
        </div>
      </div>
  </main>

  <script type="module" src="./js/app.mjs"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
    integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
